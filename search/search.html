<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title></title> <!-- set via JS -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="search.css" />
</head>
<body>
  <header class="dictionary-header py-4">
    <div class="container d-flex align-items-center">
      <a href="../index.html" class="btn btn-link text-decoration-none me-3 d-flex align-items-center" id="backLink">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left me-1" viewBox="0 0 16 16" aria-hidden="true">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H2.707l4.147 4.146a.5.5 0 0 1-.708.708l-5-5a.5.5 0 0 1 0-.708l5-5a.5.5 0 1 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
        </svg>
        <span id="backText"></span>
      </a>

      <h1 class="brand-title display-6 mb-1 m-0" id="pageTitle"></h1>
    </div>
  </header>

  <main class="container my-5">
    <div class="card dictionary-card shadow-sm mx-auto" style="max-width: 720px;">
      <div class="card-header" id="cardHeader"></div>

      <div class="card-body">
        <div id="feedback" class="mb-3 d-none" aria-live="polite"></div>

        <form id="searchForm" novalidate>
          <div class="mb-3">
            <label for="searchInput" class="form-label" id="wordLabel"></label>
            <input type="text" class="form-control" id="searchInput" placeholder="" required />
            <div class="invalid-feedback" id="invalidFeedback"></div>
          </div>

          <div class="d-flex align-items-center gap-2">
            <button id="searchBtn" class="btn btn-secondary" type="submit">
              <span class="spinner-border spinner-border-sm me-2 d-none" id="btnSpinner" role="status" aria-hidden="true"></span>
              <span id="btnLabel"></span>
            </button>
            <button id="clearBtn" class="btn btn-outline-dark" type="button"></button>

            <div class="ms-auto small text-muted" id="requestLabel">
              <span id="requestPrefix"></span>
              <span id="requestCounter">0</span>
            </div>
          </div>
        </form>

        <hr class="my-4">

        <div>
          <p class="text-secondary mb-2" id="resultTitle"></p>
          <div id="resultBox" class="entry-preview p-2 bg-light">
            <div class="entry-word" id="resultWord"></div>
            <h2 class="entry-def" id="resultDef"></h2>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="search.js"></script>
    <script src="../lang/en/msg.js"></script>

</body>
</html>
