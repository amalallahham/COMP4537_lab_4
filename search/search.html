<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dictionary — Search</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

  <link rel="stylesheet" href="search.css" />
</head>
<body>
  <header class="dictionary-header py-4">
    <div class="container">
      <h1 class="brand-title display-6 mb-1">The Concise Web Dictionary</h1>
    </div>
  </header>

  <main class="container my-5">
    <div class="card dictionary-card shadow-sm mx-auto" style="max-width: 720px;">
      <div class="card-header">Search the Dictionary</div>

      <div class="card-body">
        <div id="feedback" class="mb-3" aria-live="polite"></div>

        <form id="searchForm" novalidate>
          <div class="mb-3">
            <label for="searchInput" class="form-label">Word</label>
            <input type="text" class="form-control" id="searchInput" placeholder="" required />
            <div class="invalid-feedback">Please enter a search term.</div>
          </div>

          <div class="d-flex align-items-center gap-2">
            <button id="searchBtn" class="btn btn-secondary" type="submit">
              <span class="spinner-border spinner-border-sm me-2 d-none" id="btnSpinner" role="status" aria-hidden="true"></span>
              <span id="btnLabel">Search</span>
            </button>
            <button id="clearBtn" class="btn btn-outline-dark" type="button">Clear</button>

            <div class="ms-auto small text-muted">
              Request# <span id="requestCounter">0</span>
            </div>
          </div>
        </form>

        <hr class="my-4">

        <div>
          <p class="text-secondary mb-2">Result:</p>
          <div id="resultBox" class="entry-preview p-2  bg-light">
            <div class="entry-word" id="resultWord">—</div>
            <h2 class="entry-def" id="resultDef">Search for a word to see its definition.</h2>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="search.js"></script>
</body>
</html>
