<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dictionary â€” Add Definition</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

  <link rel="stylesheet" href="store.css" />
</head>
<body>
  <header class="dictionary-header py-4">
    <div class="container">
      <h1 class="brand-title display-6 mb-1">The Concise Web Dictionary</h1>
    </div>
  </header>

  <main class="container my-4 my-md-5">
    <div class="w-100">
        <div class="card dictionary-card shadow-sm">
          <div class="card-header">
            <p>Add a New Entry</p></div>
          <div class="card-body">
            <!-- Bootstrap alerts will be rendered inside this container -->
            <div id="feedback" class="mb-3 d-none" aria-live="polite"></div>

            <form id="defForm" novalidate>
              <div class="mb-3">
                <label for="wordInput" class="form-label">Word</label>
                <input type="text" class="form-control" id="wordInput" placeholder="Enter a word" required />
                <div class="invalid-feedback">Please enter a word.</div>
              </div>

              <div class="mb-3">
                <label for="definitionInput" class="form-label">Definition</label>
                <textarea class="form-control" id="definitionInput" rows="5" placeholder="Write a concise, dictionary-style definition." required></textarea>
                <div class="invalid-feedback">Please enter a definition.</div>
              </div>

              <div class="d-flex gap-2">
                <button id="submitBtn" class="btn btn-primary" type="submit">
                  <span class="spinner-border spinner-border-sm me-2 d-none" id="btnSpinner" role="status" aria-hidden="true"></span>
                  <span id="btnLabel">Submit</span>
                </button>
                <button id="clearBtn" class="btn btn-outline-danger" type="button">Clear</button>
              </div>
            </form>
          </div>
      </div>

   
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="store.js"></script>
</body>
</html>
