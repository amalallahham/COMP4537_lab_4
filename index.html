<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dictionary — Home</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

  <!-- Page CSS -->
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <header class="dictionary-header py-4">
    <div class="container">
      <h1 class="brand-title display-6 mb-1">The Concise Web Dictionary</h1>
    </div>
  </header>

  <main class="container my-5">
    <div class="card dictionary-card shadow-sm mx-auto" style="max-width: 720px;">
      <div class="card-header">Welcome</div>

      <div class="card-body">
        <!-- Decorative dictionary-style entry -->
        <div class="entry-preview p-3 bg-light mb-4" aria-hidden="true">
          <div class="entry-word">wel·come</div>
          <div class="entry-def">/ˈwɛlkəm/ — a warm greeting; an expression of cordial reception.</div>
        </div>

        <!-- Actions -->
        <div class="d-flex flex-column flex-sm-row gap-3">
          <a href="search/search.html" class="btn btn-secondary btn-lg w-100 w-sm-auto">Search for a word</a>
          <a href="store/store.html" class="btn btn-outline-dark btn-lg w-100 w-sm-auto">Store a new word</a>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>


</body>
</html>
